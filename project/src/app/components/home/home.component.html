<div class="home-container">
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
          <circle cx="16" cy="16" r="16" fill="#7C3AED"/>
          <path d="M12 16C12 13.7909 13.7909 12 16 12C18.2091 12 20 13.7909 20 16C20 18.2091 18.2091 20 16 20C13.7909 20 12 18.2091 12 16Z" fill="white"/>
          <circle cx="20" cy="12" r="2" fill="white"/>
        </svg>
        <span>Monica Podcast</span>
      </div>
      <button class="sidebar-toggle">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 7l-5 5-5-5"/>
        </svg>
      </button>
    </div>

    <div class="search-box">
      <svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="9" cy="9" r="7"/>
        <path d="M14 14l4 4"/>
      </svg>
      <input type="text" placeholder="Search" />
    </div>

    <nav class="sidebar-nav">
      <a href="/dashboard" class="nav-item active">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
        </svg>
        <span>Home</span>
      </a>
    </nav>

    <div class="sidebar-section">
      <div class="section-header">Recent</div>
      <div class="recent-item">
        <div class="podcast-icon">
          <svg width="16" height="16" viewBox="0 0 20 20" fill="#7C3AED">
            <circle cx="10" cy="10" r="8"/>
          </svg>
        </div>
        <div class="recent-info">
          <div class="recent-title">Building Smart City Mobil...</div>
          <div class="recent-meta">
            <span>05:35</span>
            <span>30/09/2025</span>
          </div>
        </div>
      </div>
    </div>

    <div class="generate-section">
      <div class="generate-card">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
          <circle cx="32" cy="32" r="24" fill="#7C3AED" opacity="0.1"/>
          <path d="M32 20v24M20 32h24" stroke="#7C3AED" stroke-width="3" stroke-linecap="round"/>
        </svg>
        <h3>Generate AI Podcast</h3>
        <button class="trial-button" (click)="router.navigate(['/'])">Start Free Trial</button>
      </div>
    </div>

    <div class="sidebar-footer">
      <button class="footer-item">
        <svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="10" cy="10" r="8"/>
          <path d="M10 6v4l3 2"/>
        </svg>
        <span>English</span>
        <svg width="14" height="14" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 8l4 4 4-4"/>
        </svg>
      </button>
      <div class="user-profile">
        <div class="avatar">PP</div>
        <span class="user-name">Priya Pathak</span>
        <span class="status-badge">1</span>
      </div>
    </div>
  </div>

  <div class="main-content">
    <header class="header">
      <button class="install-button">
        <svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 17h12M10 3v10m0 0l-4-4m4 4l4-4"/>
        </svg>
        Install Monica Extension
      </button>
    </header>

    <div class="content-wrapper">
      <div class="hero-section">
        <div class="hero-icons">
          <span class="icon-emoji">üéôÔ∏è</span>
          <span class="icon-star">‚ú®</span>
          <span class="icon-doc">üìã</span>
        </div>
        <h1 class="hero-title">
          <span class="ai-gradient">AI Podcast</span>
          <span class="generator-text"> Generator</span>
        </h1>
        <p class="hero-subtitle">Transform your content to shareable podcast episode in seconds</p>
      </div>

      <div class="tabs-container">
        <button
          class="tab-button"
          [class.active]="selectedTab === 'website'"
          (click)="selectTab('website')">
          <svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="3" width="16" height="14" rx="2"/>
            <path d="M2 7h16"/>
          </svg>
          Website
        </button>
        <button
          class="tab-button"
          [class.active]="selectedTab === 'youtube'"
          (click)="selectTab('youtube')">
          <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM8 13V7l5 3-5 3z"/>
          </svg>
          YouTube
        </button>
        <button
          class="tab-button"
          [class.active]="selectedTab === 'pdf'"
          (click)="selectTab('pdf')">
          <svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 2h8l4 4v10a2 2 0 01-2 2H4a2 2 0 01-2-2V4a2 2 0 012-2h2z"/>
            <path d="M14 2v4h4"/>
          </svg>
          PDF / Doc
        </button>
        <button
          class="tab-button"
          [class.active]="selectedTab === 'text'"
          (click)="selectTab('text')">
          <svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 6h12M4 10h12M4 14h8"/>
          </svg>
          Long Text
        </button>
      </div>

      <div class="input-container">
        <div *ngIf="selectedTab !== 'text'" class="url-input-wrapper">
          <svg class="input-icon" width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 13a3 3 0 100-6 3 3 0 000 6z"/>
            <path d="M2.458 10C3.732 5.943 6.523 3 10 3s6.268 2.943 7.542 7c-1.274 4.057-4.065 7-7.542 7S3.732 14.057 2.458 10z"/>
          </svg>
          <input
            type="text"
            class="url-input"
            [(ngModel)]="inputUrl"
            placeholder="Paste the URL here"
          />
        </div>

        <div *ngIf="selectedTab === 'text'" class="text-input-wrapper">
          <textarea
            class="text-input"
            [(ngModel)]="textContent"
            placeholder="Describe what you want to generate."
            rows="6"
          ></textarea>
        </div>

        <div class="options-row">
          <div class="option-group">
            <label>Language</label>
            <select class="select-input" [(ngModel)]="selectedLanguage">
              <option>American English</option>
              <option>British English</option>
              <option>Spanish</option>
              <option>French</option>
              <option>German</option>
            </select>
          </div>

          <div class="option-group">
            <label>Host</label>
            <div class="host-selector">
              <button
                class="host-avatar"
                [class.active]="selectedHosts.includes('Emily')"
                (click)="toggleHost('Emily')"
                title="Emily">
                <img src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=100" alt="Emily" />
              </button>
              <button
                class="host-avatar"
                [class.active]="selectedHosts.includes('Michael')"
                (click)="toggleHost('Michael')"
                title="Michael">
                <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=100" alt="Michael" />
              </button>
              <button class="host-avatar-add">
                <svg width="16" height="16" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M10 5v10M5 10h10"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <button
        class="generate-button"
        [class.loading]="loading"
        [disabled]="loading"
        (click)="startGenerate()">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M13 2L3 14h8l-1 4 10-12h-8l1-4z"/>
        </svg>
        {{ loading ? 'Generating...' : 'Start Generate' }}
      </button>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div class="examples-section">
        <h3 class="examples-title">Example prompts</h3>
        <div class="examples-grid">
          <button
            *ngFor="let prompt of examplePrompts"
            class="example-card"
            (click)="useExamplePrompt(prompt.text)">
            <span class="example-icon">{{ prompt.icon }}</span>
            <span class="example-text">{{ prompt.text }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
